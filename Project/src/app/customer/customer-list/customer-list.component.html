
<div class=" d-flex flex-column justify-content-center">
    <h5>Customer List</h5>
    <div>
        <button class="btn btn-outline-primary" type="submit" routerLink='../add'>Add Customer</button>
    </div>
    <div class="d-flex  mt-2 ms-2">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Email</th>
                <th scope="col">Birthday</th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of customer">
                <td>{{item.id}}</td>
                <td>{{item.email}}</td>
                <td>{{item.birthdate}}</td>
                <td><button class="btn btn-outline-primary" type="submit" [routerLink]="['../','edit',item.id]">Edit</button></td>
            </tr>
        </tbody>
    </table>
    </div>
</div>
