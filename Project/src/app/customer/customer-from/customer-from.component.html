
<h5>{{title}}</h5>
<div class="justify-content-between">
    <div class="d-flex  mt-2 ms-2">
    <form >
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email">
          
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
       <br>
       <button *ngIf="!customerid" class="btn btn-outline-primary me-2" type="submit" routerLink='../'>Add</button>
        <button *ngIf="customerid" class="btn btn-outline-primary me-2" type="submit" routerLink='../'>Edit</button>
        
        <button class="btn btn-outline-primary" type="submit" routerLink='../'>Cancle</button>

    </form>
</div>
