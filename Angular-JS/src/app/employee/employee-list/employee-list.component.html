<h3>EMPLOYEE-LIST</h3>
<table class="table">
    <thead>
        <tr>
            <th scope="col">NAME</th>
            <th scope="col">GENDER</th>
            <th scope="col">D.O.B</th>
            <th scope="col">SALARY</th>
            <th scope="col">ACTIONS</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of details">
            <td>{{item.name|titlecase}}</td>
            <td>{{item.gender|uppercase}}</td>
            <td>{{item.dob|date:'longDate'}}</td>
            <td>{{item.salary| currency:'INR':'symbol-narrow' }}</td>
            <td><button class="btn btn-outline-primary me-3" type="submit" (click)="onEdit(item.id)">EDIT</button>
                <button class=" btn btn-outline-success me-3" type="submit" (click)="onDelete(item.id)">DELETE </button>
                <button class="btn btn-outline-danger me-3" type="submit" (click)="onDetails(item)">DETAILS</button>
            </td>
        </tr>
    </tbody>
</table>
