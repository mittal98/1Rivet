<div class="d-flex flex-column justify-content-center align-items-center row pt-32 ">
    <div class="d-flex  mt-2 ms-3 text-left bg-white rounded shadow py-3">
        <form [formGroup]="userForm">
            <h4>User Form</h4>
            <div class="form-group">
                <label class="control-label ">First Name:</label>
                <input type="text" class="form-control" name="firstName" formControlName="firstname">
                <div
                    *ngIf="userForm.controls['firstname'].invalid && (isSubmitted || userForm.controls['firstname'].touched || userForm.controls['firstname'].dirty)">
                    <p class="text-danger" *ngIf="userForm.controls['firstname'].errors?.['required']">
                        Enter the firstName
                    </p>
                    <p class="text-danger" *ngIf="userForm.controls['firstname'].errors?.['minlength']">
                        firstname have atleast 3 characters
                    </p>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label ">Last Name:</label>
                <input type="text" class="form-control" name="lastName" formControlName="lastname">
                <div
                *ngIf="userForm.controls['lastname'].invalid && (isSubmitted || userForm.controls['lastname'].touched || userForm.controls['lastname'].dirty)">
                <p class="text-danger" *ngIf="userForm.controls['lastname'].errors?.['required']">
                    Enter the lastName
                </p>
                <p class="text-danger" *ngIf="userForm.controls['lastname'].errors?.['minlength']">
                    lastname have atleast 3 characters
                </p>
            </div>
            </div>
            <div class="form-group">
                <label class="control-label ">Email:</label>
                <input type="text" class="form-control" name="Email" formControlName="email">
                <div
                *ngIf="userForm.controls['email'].invalid && (isSubmitted || userForm.controls['email'].touched || userForm.controls['email'].dirty)">
                <p class="text-danger" *ngIf="userForm.controls['email'].errors?.['required']">
                    Enter the email
                </p>
                
            </div>
            </div>
            <div class="form-group">
                <label class="control-label ">Address:</label>
                <input type="text" class="form-control" name="Address" formControlName="address">
                <div
                *ngIf="userForm.controls['address'].invalid && (isSubmitted || userForm.controls['address'].touched || userForm.controls['address'].dirty)">
                <p class="text-danger" *ngIf="userForm.controls['address'].errors?.['required']">
                    Enter the firstName
                </p>
                <p class="text-danger" *ngIf="userForm.controls['address'].errors?.['minlength']">
                    firstname have atleast 3 characters
                </p>
            </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 ">
                    <div class="checkbox">
                        <label><input type="checkbox" formControlName="term"> CheckBox</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-outline-success" (click)="onSubmit()">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
