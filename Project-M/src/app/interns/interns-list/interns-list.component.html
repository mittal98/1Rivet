<div class="container mt-4 border shadow p-4">
    <h4 class="text-center">INTERNS LIST</h4>
    <table class="table">
        <thead>
            <tr class="text-center">
                <th>FIRSTNAME</th>
                <th>LASTNAME</th>
                <th>EMAIL</th>
                <th>DEPARTMENT</th>
                <th>MOBILE</th>
                <th>CITY</th>
                <th>PINCODE</th>
                <th>ACTIONS</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of details" class="text-center">
                <td>{{item.firstname|titlecase}}</td>
                <td>{{item.lastname|uppercase}}</td>
                <td>{{item.email}}</td>
                <td>{{item.department}}</td>
                <td>{{item.mobile}}</td>
                <td>{{item.city}}</td>
                <td>{{item.pincode}}</td>
                <td>
                    <button type="submit" class="btn btn-primary me-2" (click)="onEdit" >EDIT</button>
                    <button type="submit" class="btn btn-success me-2" (click)="onDelete(item.id)">DELETE</button>
                    <button type="submit" class="btn btn-danger">DETAILS</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
